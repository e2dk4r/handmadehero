name: compile

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install packages
      run: sudo apt-get install -y python3 python3-pip python3-setuptools python3-wheel ninja-build
           && sudo apt-get install -y libvulkan-dev libwayland-dev libwayland-client0 wayland-protocols libxkbcommon-dev
           && sudo pip3 install meson
    - name: configure
      run: meson setup build
    - name: ninja
      run: ninja -C build
